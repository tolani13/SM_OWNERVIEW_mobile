[build]
  # Build only the frontend bundle for Netlify static hosting.
  command = "npm install --include=dev && npm run build:client"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "22"

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional API proxy (uncomment if you want same-origin /api calls from Netlify)
