[build]
  # Build only the frontend bundle for Netlify static hosting.
  command = "npm install --include=dev && npm run build:client"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "22"

# Proxy API calls to Render backend so frontend can keep using /api.
[[redirects]]
  from = "/api/*"
  to = "https://sm-ownerview-mobile.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
